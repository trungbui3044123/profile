<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleform</title>

    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bài tập thực hành </h1>
        <p>5. HTML Form & Table</p>
    </header>
    <article class="body">
        <section class="form">
            <div class="formheader">
                <h2>Order form</h2>
            </div>
            <div class="formcontent">
                <form action="/Profile.html" method="get">
                    <p>What would you like to buy?</p>
                    <select>
                        <option value="  ">A</option>
                        <option>B (+ 0.5$)</option>
                        <option>C (+ 0.5$)</option>
                    </select>
                    <p>How many would you like to order?</p>
                    <input type="radio" name="rd" /> 1 - $10 <br />
                    <input type="radio" name="rd" /> 2 - $20 <br />
                    <input type="radio" name="rd" /> 3 - $25 <br />
                    <p>Name <span style="color: red">*</span> </p>
                    <input type="text" name="firstname" placeholder="FirstName" size="15" />
                    <input type="text" name="lastname" placeholder="LastName" size="15" />
                    <p>Email</p>
                    <input type="text" name="email" size="35" />
                    <p>Phone Number</p>
                    <input type="text" name="phone1" size="5" /> -
                    <input type="text" name="phone2" size="5" /> -
                    <input type="text" name="phone3" size="5" />
                    <p><input type="button" name="btSubmit" value="Submit" /></p>
                </form>
            </div>

        </section>
        <section class="Google searchfrom">
            <div class="formheader">
                <h2>Google search from</h2>
            </div>
            <form action="https://www.google.com.vn/search">
                <input type="text" name="q" />
                <input type="submit" value="Tìm kiếm" />
            </form>
        </section>
    </article>
</body>

</html>
