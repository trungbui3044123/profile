<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập_ Simple form</title>
    <link rel="stylesheet" href="resource/simpleform2.css">
</head>

<body onload="addtable()">
    <h1 class="headerh1">Bài tập simple form</h1>
    <article class="body">
        <section>
            <div class="form head">
                <h2>Sở thích của bạn </h2>
            </div>
            <div class="formzone">
                <form action="" method="post">
                    <div class="formtop">
                        <div class="labelzone">
                            <label for="fname">Họ và tên: </label><br>
                            <label for="fmail">Email: </label><br>
                            <label for="hobby">Sở thích: </label><br>
                        </div>
                        <div class="inputzone">
                            <input type="text"><br>
                            <input type="email"><br>
                            <div class="checkbox">
                                <div>
                                    <input type="checkbox" id="sport" name="sport" value="sport"><label for="sport">Thể
                                        thao</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="music" name="music" value="music"><label for="music">Âm
                                        nhạc</label>

                                </div>
                                <div>
                                    <input type="checkbox" id="reading" name="reading" value="reading"><label
                                        for="reading">Đọc sách</label>

                                </div>
                                <div>
                                    <input type="checkbox" id="Web" name="Web" value="Web"><label for="Web">Lướt
                                        web</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="gaming" name="gaming" value="gaming"><label
                                        for="gaming">Chơi
                                        game</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="movie" name="movie" value="movie"><label for="movie">Xem
                                        phim</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="travel" name="travel" value="travel"><label
                                        for="travel">Du
                                        lịch</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submitzone">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Nhập lại">
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="form head">
                <h2>Đăng ký học viên </h2>
            </div>
            <div class="formzone">
                <form action="" method="get">
                    <div class="formtop">
                        <div class="labelzone">
                            <label for="fname">Họ và tên: </label><br>
                            <label for="birth">Ngày sinh: </label><br>
                            <label for="sex">Giới tính: </label><br>
                            <label for="address">Địa chỉ: </label><br><br><br><br><br>
                            <label for="class">Lớp: </label><br>
                            <label for="fmail">Email: </label><br>
                            <label for="phone">Điện thoại: </label><br>
                        </div>
                        <div class="inputzone" >
                            <input type="text" name="name"><br>
                            <input type="date" name="date"><br>
                            <div class="radio">
                            <input type="radio" name="sex"><label for="sexM">Nam</label>
                            <input type="radio" name="sex"><label for="sexF">Nữ</label>
                            </div>
                            <div>
                                <textarea name="addres" id="address" rows="5" cols="10"></textarea>
                            </div>
                            <select name="class" id="class">
                                <option value="1"> Lớp 1</option>
                                <option value="2"> Lớp 2</option>
                                <option value="3"> Lớp 3</option>
                            </select><br>
                            <input type="email"><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="submitzone">
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Nhập lại">
                    </div>
                </form>
            </div>
        </section>
               <section>
            <div class="form head">
                <h2>Tháng 10 - October </h2>
            </div>
            <div class="formzone">
                <table id="calendar">

                </table>
            </div>
        </section>
    </article>
<script src="resource/formvalidate.js"></script>
</body>

</html>
